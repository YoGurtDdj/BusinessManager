<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список поставщиков</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="Main.html" style="height:25px;"><img src="icons/back.png" style="width: 25px; height: 25px; margin-right: 20px;"></a>
            <a href="Main.html" style="text-decoration: none; color: white;">PARTUM</a>
        </div>
    </header>

    <main class="main-content">
        <div class="content">
            <h1 class="title">Обратная связь</h1>
            <div class="feedback-container">
                <textarea id="description" class="feedback-textarea" placeholder="Текст..."></textarea>
                <button id="but" class="feedback-button">Отправить</button>
            </div>
        </div>
    </main>


    <script src="queries.js"></script>
    <script>
        document.getElementById('but').addEventListener('click', async (event) => {
            event.preventDefault();

            const description = document.getElementById('description').value;

            try {
                const newUser = await postData('https://localhost:7296/api/Feedbacks', { description });
                alert("Отзыв отправлен");
            } catch (error) {
                console.error('Ошибка добавления пользователя:', error);
            }
        });
    </script>
</body>
</html>
